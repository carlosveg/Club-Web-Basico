<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card</title>

    <!-- CDN font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- CDN AnimateCSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card" class="animate__animated animate__flipInX">
      <img src="profile.png" alt="Carlos Vega" />
      <h1 class="card_title">User Name</h1>
      <h2 class="card_subtitle">Programmer 👨‍💻</h2>
      <p class="card_description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque,
        repudiandae error. Sit assumenda iusto illo exercitationem dicta
        officia! Ad, neque.
      </p>
      <div class="container">
        <p><i class="fab fa-github-alt"></i></p>
        <p><i class="fab fa-linkedin-in"></i></p>
        <p><i class="fab fa-facebook-f"></i></p>
        <p><i class="fab fa-twitter"></i></p>
      </div>
    </div>
  </body>
</html>
